<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Pastel | Fasting</title>
  <meta name="description" content="明るいパステルと丸みで親しみやすく" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../../assets/icons/favicon.ico" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <a class="logo" href="#">Fasting</a>
      <nav class="menu"><a href="#intro">はじめて</a><a href="#kits">準備キット</a><a href="#contact" class="btn">無料相談</a></nav>
    </div>
  </header>
  <main>
    <section id="intro" class="hero">
      <div class="wrap grid">
        <div class="copy">
          <h1>やさしく試す、3日間</h1>
          <p>ポップでわかりやすいガイドと、毎日の声かけ。楽しく、軽やかに習慣づけ。</p>
          <div class="actions"><a class="btn primary" href="#contact">今すぐ相談</a><a class="btn ghost" href="#kits">準備をみる</a></div>
        </div>
        <img class="shot" src="../../assets/images/hero.jpg" alt="ガイドイメージ"/>
      </div>
    </section>
    <section id="kits" class="kits">
      <div class="wrap cards">
        <article class="card"><h3>チェックリスト</h3><p>前日までの食事・買い物を簡単に。</p></article>
        <article class="card hit"><h3>飲み物セット</h3><p>塩・ミネラル・ハーブティーで安心。</p></article>
        <article class="card"><h3>回復レシピ</h3><p>写真つきで迷わない。家にあるものでOK。</p></article>
      </div>
    </section>
    <section id="contact" class="cta">
      <div class="wrap">
        <h2>まずは15分のミニ相談</h2>
        <form class="inline" onsubmit="return false">
          <input type="text" placeholder="お名前" required>
          <input type="email" placeholder="メール" required>
          <button class="btn primary">予約する</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="foot"><div class="wrap">© <script>document.write(new Date().getFullYear())</script> Fasting</div></footer>
</body>
</html>
