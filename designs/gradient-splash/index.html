<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Splash | Fasting</title>
  <meta name="description" content="大胆なグラデーションとヒーロー" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../../assets/icons/favicon.ico" />
</head>
<body>
  <header class="nav"><div class="wrap"><a class="brand" href="#">Fasting</a><nav><a href="#flow">Flow</a><a href="#plans">Plans</a><a href="#book" class="btn">Book</a></nav></div></header>
  <main>
    <section class="hero">
      <div class="wrap hero-inner">
        <h1>Light Up Your System</h1>
        <p>鮮やかな演出で一気に魅せる、キャンペーン向け構成。</p>
        <div class="actions"><a href="#book" class="btn primary">Book a Call</a><a href="#flow" class="btn ghost">How it Works</a></div>
      </div>
      <div class="back" aria-hidden="true"></div>
    </section>
    <section id="flow" class="flow">
      <div class="wrap steps">
        <div><span class="num">1</span><h3>Consult</h3><p>15分で目的を確認</p></div>
        <div><span class="num">2</span><h3>Prepare</h3><p>食事と買い物リスト</p></div>
        <div><span class="num">3</span><h3>Fast</h3><p>日次チェックイン</p></div>
        <div><span class="num">4</span><h3>Recover</h3><p>レシピと習慣化</p></div>
      </div>
    </section>
    <section id="plans" class="plans">
      <div class="wrap grid">
        <article class="card"><h4>Lite</h4><p class="price">¥14,800</p></article>
        <article class="card hit"><h4>Standard</h4><p class="price">¥29,800</p></article>
        <article class="card"><h4>Premium</h4><p class="price">¥49,800</p></article>
      </div>
    </section>
    <section id="book" class="cta"><div class="wrap"><h2>今すぐ予約</h2><form class="inline" onsubmit="return false"><input type="text" placeholder="Name" required><input type="email" placeholder="Email" required><button class="btn primary">Send</button></form></div></section>
  </main>
  <footer class="foot"><div class="wrap">© <script>document.write(new Date().getFullYear())</script> Fasting</div></footer>
</body>
</html>
