<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Japanese Minimal | Fasting</title>
  <meta name="description" content="余白と細線、和色で落ち着き" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="../../assets/icons/favicon.ico" />
</head>
<body>
  <header class="bar">
    <div class="wrap">
      <a class="mark" href="#">断食舎</a>
      <nav class="nav"><a href="#concept">趣旨</a><a href="#schedule">日程</a><a href="#apply">申込</a></nav>
    </div>
  </header>
  <main>
    <section class="visual">
      <div class="wrap">
        <h1>静けさに、整う。</h1>
        <p>食を手放し、感覚を澄ます数日間。体に聴き、戻るための時間。</p>
      </div>
    </section>
    <section id="concept" class="section">
      <div class="wrap grid">
        <article><h2>準備</h2><p>白湯、味噌汁。からだを温めながら、軽く。</p></article>
        <article><h2>本番</h2><p>波を観る。ゆっくり歩き、少し書く。</p></article>
        <article><h2>回復</h2><p>重湯、梅、季節の果。戻るための礼。</p></article>
      </div>
    </section>
    <figure class="photo">
      <img src="../../assets/images/hero.jpg" alt="器と汁"/>
      <figcaption>器を整えると、心も整う。</figcaption>
    </figure>
    <section id="schedule" class="section">
      <div class="wrap columns">
        <div>
          <h3>三日間の例</h3>
          <ol>
            <li>前日：野菜中心に整える</li>
            <li>当日：白湯とミネラル</li>
            <li>翌日：回復食で帰る</li>
          </ol>
        </div>
        <div>
          <h3>参加費</h3>
          <p>一万四千八百円より</p>
        </div>
      </div>
    </section>
    <section id="apply" class="apply">
      <div class="wrap">
        <h2>お申込み</h2>
        <form class="inline" onsubmit="return false">
          <input type="text" placeholder="お名前" required>
          <input type="email" placeholder="メール" required>
          <button>送信</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="foot"><div class="wrap">© <script>document.write(new Date().getFullYear())</script> 断食舎</div></footer>
</body>
</html>
